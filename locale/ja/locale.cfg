[mod-setting-description]
vlk2-iron-plate=__ITEM__iron-plate__に使用するアイコンを選択\n[color=orange]警告![/color] オリジナルアイコンはKrastorio 2の[item=steel-plate] __ITEM__steel-plate__と類似しています。
vlk2-copper-plate=__ITEM__copper-plate__に使用するアイコンを選択
vlk2-iron-gear-wheel=__ITEM__iron-gear-wheel__に使用するアイコンを選択\n[color=orange]警告![/color] オリジナルアイコンはKrastorio 2の[item=steel-gear-wheel] __ITEM__steel-gear-wheel__および[item=imersium-gear-wheel] __ITEM__imersium-gear-wheel__とマッチしません。
vlk2-electronic-circuit=__ITEM__electronic-circuit__に使用するアイコンを選択
vlk2-advanced-circuit=__ITEM__advanced-circuit__に使用するアイコンを選択
vlk2-processing-unit=__ITEM__processing-unit__に使用するアイコンを選択
vlk2-electric-mining-drill=__ENTITY__electric-mining-drill__に使用するアイコンを選択\n[color=orange]警告![/color] オリジナルアイコンはKrastorio 2の[item=kr-electric-mining-drill-mk2] __ENTITY__kr-electric-mining-drill-mk2__と類似しています。
vlk2-water=__FLUID__water__に使用するアイコンを選択
vlk2-steam=__FLUID__steam__に使用するアイコンを選択
vlk2-sulfuric-acid=__FLUID__sulfuric-acid__に使用するアイコンを選択
vlk2-crude-oil=__FLUID__crude-oil__に使用するアイコンを選択
vlk2-light-oil=__FLUID__light-oil__に使用するアイコンを選択\n[color=green]備考[/color] 重油を軽油に分解 (レシピ) のアイコンを変更するには、__FLUID__heavy-oil__と__FLUID__light-oil__の両方でオリジナルを選択してください。\n軽油を石油ガスに分解 (レシピ) のアイコンを変更するには、__FLUID__light-oil__と__FLUID__petroleum-gas__の両方でオリジナルを選択してください。
vlk2-heavy-oil=__FLUID__heavy-oil__に使用するアイコンを選択\n[color=green]備考[/color] 重油を軽油に分解 (レシピ) のアイコンを変更するには、__FLUID__heavy-oil__と__FLUID__light-oil__の両方でオリジナルを選択してください。
vlk2-lubricant=__FLUID__lubricant__に使用するアイコンを選択
vlk2-petroleum-gas=__FLUID__petroleum-gas__に使用するアイコンを選択\n[color=green]備考[/color] 軽油を石油ガスに分解 (レシピ) のアイコンを変更するには、__FLUID__light-oil__と__FLUID__petroleum-gas__の両方でオリジナルを選択してください。
vlk2-logistics=物流学 (テクノロジー) に使用するアイコンを選択\n[color=green]備考[/color] Krastorio 2固有の [technology=kr-logistic-4] および [technology=kr-logistic-5] は影響を受けません。
vlk2-rocket-fuel=__ITEM__rocket-fuel__ (レシピ) に使用するベースアイコンを選択\n[color=green]備考[/color] 差異はわずかです。

