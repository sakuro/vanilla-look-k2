[mod-setting-description]
vlk2-iron-plate=Choose which icon will be used for __ITEM__iron-plate__\n[color=orange]Warning![/color] Icon from vanilla a bit indistinguishable from [item=steel-plate] __ITEM__steel_plate__ of Krastorio 2.
vlk2-copper-plate=Choose which icon will be used for __ITEM__copper-plate__
vlk2-iron-gear-wheel=Choose which icon will be used for __ITEM__iron-gear-wheel__.\n[color=orange]Warning![/color] Icon from vanilla will unmatch with [item=steel-gear-wheel] __ITEM__steel-gear-wheel__ and [item=imersium-gear-wheel] __ITEM__imersium-gear-wheel__ of Krastorio 2.
vlk2-electronic-circuit=Choose which icon will be used for __ITEM__electronic-circuit__
vlk2-advanced-circuit=Choose which icon will be used for __ITEM__advanced-circuit__
vlk2-processing-unit=Choose which icon will be used for __ITEM__processing-unit__
vlk2-electric-mining-drill=Choose witch icon will be used for __ENTITY__electric-mining-drill__\n[color=orange]Warning![/color] Icon from vanilla a bit indistinguishable from [item=kr-electric-mining-drill-k2] __ENTITY__kr-electric-mining-drill-mk2__ of Krastorio 2.
vlk2-water=Choose which icon will be used for __FLUID__water__
vlk2-steam=Choose which icon will be used for __FLUID__steam__
vlk2-sulfuric-acid=Choose which icon will be used for __FLUID__sulfuric-acid__
vlk2-crude-oil=Choose which icon will be used for __FLUID__crude-oil__
vlk2-light-oil=Choose which icon will be used for __FLUID__light-oil__\n[color=green]Note[/color] To change icon of Heavy oil cracking to light oil (recipe), choose Vanilla for both __FLUID__heavy-oil__ and __FLUID__light-oil__.\n[color=green]Note[/color] To change icon of Light oil cracking to petroleum gas (recipe), choose Vanilla for both __FLUID__light-oil__ and __FLUID__petroleum-gas__.
vlk2-heavy-oil=Choose which icon will be used for __FLUID__heavy-oil__\n[color=green]Note[/color] To change icon of Heavy oil cracking to light oil (recipe), choose Vanilla for both __FLUID__heavy-oil__ and __FLUID__light-oil__.
vlk2-lubricant=Choose which icon will be used for __FLUID__lubricant__
vlk2-petroleum-gas=Choose which icon will be used for __FLUID__petroleum-gas__\n[color=green]Note[/color] To change icon of Light oil cracking to petroleum gas (recipe), choose Vanilla for both __FLUID__light-oil__ and __FLUID__petroleum-gas__.
vlk2-logistics=Choose which icon will be used for Logistics (technology)\n[color=green]Note[/color] Krastorio 2 specific [technology=kr-logistic-4] and [technology=kr-logistic-5] will not be affected.
vlk2-rocket-fuel=Choose which base icon will be used for of __ITEM__rocket-fuel__ (recipe)\n[color=green]Note[/color] Difference is subtle.

